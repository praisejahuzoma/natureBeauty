<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>pictures</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <span class="logo">BTE</span>
            <div class="user">
                <button type="button">Explore</button>
                <img src="image/us.png" alt="" class="logo" style="margin-left: 50px;">
            </div>
        </div>


        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <p>Lorem ipsum sit amet, consectru adiquesig alit.Persacent vestabgib 
                    nulla id eros rhoncus, <br>at viverra velit tempro.
                </p>
                <input type="text" placeholder="Search">
            </div>
        </div>


        <div class="slider">
            <i class='bx bx-left-arrow-alt button-icon'  id="prev"></i>
            <div class="preview">
                <img src="image/small1.jpg" alt="" class=" active thumbnail">
                <img src="image/small2.jpg" alt="" class="thumbnail">
                <img src="image/small3.jpg" alt="" class="thumbnail">
                <img src="image/small4.jpg" alt="" class="thumbnail">
                <img src="image/small5.jpg" alt="" class="thumbnail">
            </div>

    </div>

    
    <!-- script  -->
